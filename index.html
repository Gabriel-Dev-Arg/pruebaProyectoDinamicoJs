<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
  </head>
  <body >
    <header>
      <nav class="navbar navbar-light bg-info min-vw-100">
        <a class="navbar-brand "><img src="/bostrap/assets/Escudo_de_Racing_Club_(2014).svg.png" alt="Bootstrap" width="80" height="100" _mstalt="138918" class="m-2"></a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link text-white img-compra"
              data-bs-toggle="modal"
              data-bs-target="#modal"
            >
              <i class="bi bi-cart mx-5 " id="carritoContenedor">0</i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="row mt-5" id="contenedor"></div>
    </main>
    

    <div class="container-xl ">
      <div class="modal" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog " role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title ">Carrito</h5>
              <button
                type="button"
                class="close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="vaciarCarrito">
                Vaciar carrito
              </button>
              <button type="button" id="procesarCompra" class="btn btn-primary">
                Continuar compra
              </button>
              <button
                type="button"
                class="btn btn-secondary "
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>

              <span>Precio total:</span>
              <p class="text-center" id="precioTotal"></p>
            </div>
          </div>
        </div>
      </div>
    </div>


   <!-- formulario de contacto -->
   <div class="container">
    <div class="container d-flex justify-content-center edit_titulo" >
      Formulario de contacto
    </div>
    <div class="container-fluid d-flex justify-content-center col-sm-12 mt-5 ">
      <div class="row ">
      <form id="formulario" action="/redireccion">
        <div class="input-group ">
          <span class="input-group-text">Nombre y apellido</span>
          <input type="text" aria-label="First name" class="form-control" id="nombre">
          <input type="text" aria-label="Last name" class="form-control" id="apellido">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
  </div>
</div>
</div>


<div class="container">
  <div class="info" ></div>
</div>
    

<script src="/script.js"></script>
<script src="bootstrap.bundle.min.js"></script>

  
  </body>
</html>
